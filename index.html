<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/login/main.css" />
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/hardware/app.js" ></script>
    <script src="js/login/login.js"></script>
    <script type="text/javascript" src="js/hardware/common.js"></script><!--硬件调用-->
</head>
<body>
	<div class="mui-content">
			<div class="top">
				<img src="img/login/l_background_01.png" />
			</div>
			<form id='login-form'>
				<div class="mui-input-row count-height">
					<label>账号</label>
					<input id='mobile' type="tel" class="mui-input-clear" placeholder="请输入注册的手机号">
				</div>
				<div class="mui-input-row" style="margin-top:10px;">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-password" placeholder="请输入密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id="login" class="mui-btn mui-btn-block mui-btn-primary">登录</button>
				<button id="reg" class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			<div style="text-align: center;">
				<p>Copyright 新宁物流TMS© 2018/p>
			</div>
		</div>
</body>
</html>
